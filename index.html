<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/spin-wheel@4.3.1/dist/spin-wheel-iife.js"></script>
  <script defer src="./assets/script.js"></script>
  <title>InInTown 2024 龍年大抽獎</title>
</head>


<body>

<img src="./assets/images/bg-lion.svg" class="bg-lion">
<h1><img src="./assets/images/title-banner.svg" alt="InInTown 新年大抽獎"></h1>

<form action="javascript:void(0);" autocomplete="off" id="input-form">
  <label for="input-name" class="form-label">請輸入你的名字</label>
  <input type="text" required placeholder="名字" id="input-name" class="form-control">
  <label for="input-phone" class="form-label">請輸入你的電話</label>
  <input type="tel" required pattern="\d{8}" placeholder="########" id="input-phone" class="form-control">
  <label for="input-division" class="form-label">請選擇你的分校</label>
  <select required id="input-division" class="form-select">
    <option value="" selected disabled>---</option>
    <option value="TK">TK</option>
    <option value="CW">CW</option>
    <option value="CWB">CWB</option>
  </select>
  <button type="button" id="btn-start" class="btn btn-primary">下一步 <i class="bi bi-arrow-right"></i></button>
</form>

<div id="wheel-wrapper" class="d-none">
  <div id="wheel"></div>
  <button type="button" id="btn-spin" class="btn btn-primary">Spin!</button>
</div>

<!-- modals -->

<div id="reject-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-bs-dismiss="modal"><i class="bi bi-x"></i></button>
      </div>
      <div class="modal-body">
        <h2 class="modal-title">Message</h2>
        <p class="reject-message modal-message">_</p>
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary">返回</button>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<div id="result-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <span class="identity-indicator">_ (_)</span>
        <button type="button" class="btn-reload"><i class="bi bi-x"></i></button>
      </div>
      <div class="modal-body">
        <h2 class="modal-title">Congratulations, _!</h2>
        <p class="modal-message">恭喜你已中獎！</p>
        <p class="prize-message modal-message">_</p>
        <button type="button" class="btn-reload btn btn-primary">回到主頁</button>
      </div>
      <div class="modal-footer">
        <p>請保存此螢幕截圖，並展示予 InInTown 同事以兌換獎品</p>
      </div>
    </div>
  </div>
</div>

</body>

</html>
